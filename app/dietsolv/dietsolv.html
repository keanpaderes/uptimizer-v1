<div class="main container-fluid">
    <div class="center">
        <div class="row">
            <div class="col-lg-12" style="height:30px;"></div>
            <div class="col-lg-12">
                <h1>Diet Solver</h1>
            </div>
            <div class="col-lg-12"><hr/></div>
            <div class="col-lg-12">
                <a href="#!/ultop" class="right text-success">Link to Ultimate Optimizer</a>
            </div>
            <div class="col-lg-12" style="height:30px;"></div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h2 class="panel-title">Food Choices</h2>
                    </div>
                    <div class="panel-body">
                        <div class="well pre-scrollable">
                            <div class="panel panel-danger" ng-hide="hide" ng-repeat="food in foodArray">
                                <div class="panel-heading">
                                    <h3 class="panel-title">FOOD NAME: {{food.food}} <span class="badge pull-right" ng-click="hide=true">ADD</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
